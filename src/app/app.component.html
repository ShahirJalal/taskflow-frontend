<div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-4">
  <div class="max-w-2xl mx-auto pt-12">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-6xl font-bold text-white drop-shadow-2xl mb-3">
        TaskFlow
      </h1>
      <p class="text-xl text-white/90">Your beautiful & minimal task manager</p>
    </div>

    <!-- Main Card -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8">
      <!-- Input -->
      <div class="flex gap-3 mb-8">
        <input
          [(ngModel)]="newTask"
          (keyup.enter)="addTask()"
          placeholder="What needs to be done today?"
          class="flex-1 px-6 py-4 bg-white/20 border border-white/30 rounded-2xl text-white placeholder-white/60 text-lg focus:outline-none focus:ring-4 focus:ring-white/50 transition"
        >
        <button
          (click)="addTask()"
          class="px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold rounded-2xl hover:from-cyan-400 hover:to-blue-500 transition shadow-lg">
          Add Task
        </button>
      </div>

      <!-- Task List -->
      <ul class="space-y-4">
        <li *ngFor="let task of tasks; let i = index"
            class="group flex items-center gap-4 p-5 bg-white/15 rounded-2xl hover:bg-white/25 transition backdrop-blur">
          <input type="checkbox" class="w-6 h-6 rounded accent-cyan-400">
          <span class="flex-1 text-xl text-white">{{ task.title }}</span>
          <button
            (click)="deleteTask(i)"
            class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300 text-2xl transition">
            ×
          </button>
        </li>

        <!-- Empty State -->
        <li *ngIf="tasks.length === 0" class="text-center py-16">
          <p class="text-2xl text-white/60">No tasks yet</p>
          <p class="text-white/40 mt-2">Add one above to get started!</p>
        </li>
      </ul>
    </div>

    <!-- Footer -->
    <p class="text-center text-white/60 mt-8 text-sm">
      Built with Angular 18 + Tailwind • Running on your home server
    </p>
  </div>
</div>
